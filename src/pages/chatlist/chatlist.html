
<ion-header>

  <ion-navbar>
  
  </ion-navbar>

</ion-header>


<ion-content>
    <div>
        <ion-list>

          <ion-item-sliding *ngFor="let message of chatHeadsContent;" #item>

            <button ion-item no-lines (click)="personalMsg(message.chatid,message.sender,message.receiver)">

              <ion-avatar item-start>
                <img src="../assets/imgs/user.png">
              </ion-avatar>
              <p>{{message.name}}</p>            
            </button>
            
            <ion-item-options side="right">
             <button ion-button (click)="removeConversation(message.chatid)"> <ion-icon name="ios-trash-outline"></ion-icon> Delete</button>  
            </ion-item-options>

          </ion-item-sliding>

          </ion-list>
    </div>

    <ion-item-options side="left">
      <button ion-button >Favorite</button>
     
    </ion-item-options>
